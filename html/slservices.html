<html>

<head>
    <meta charset="UTF-8">
    <title>Devices</title>
    <meta name="author" content="Gianluca Ferrari, Diego Gaboardi, Andrea Facchini">
    <script src = "../script/header.js"></script>
    <script src = "../script/loaderDevices.js"></script>
    <script src = "../script/loadFilter.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/style_device.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>

<body onload = "loadHeader()">
    
    <script language="javascript">
            Event.observe(this, 'load', loadDevices());    
    </script>
    
    <script language="javascript">
            Event.observe(this, 'load', loadBreadcumbs());    
    </script>
    
    <header onload="loadDevices()" id="header"></header>  
    
    <div id="breadcumbs"></div>
    
    <div id="device" class="col-sm-9"></div>
    
</body>
    
</html>
