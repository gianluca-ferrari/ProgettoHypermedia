<html>

<head>
    <meta charset="UTF-8">
    <title>Devices</title>
    <meta name="author" content="Gianluca Ferrari, Diego Gaboardi, Andrea Facchini">
    <script src = "../script/header.js"></script>
    <script src = "../script/loaderDevices.js"></script>

    <link rel="stylesheet" href="../css/main.css">

<body onload = "loadHeader()">
    
    <script language="javascript">
            Event.observe(this, 'load', loadDevices());

            Event.observe(this, 'load', loadFilter());

    <header onload="loadDevices()" id="header"></header>  
    
    <h1 class = "category_title">Smartphone</h1>
    <div >
        <div  class = "col-sm-3">
            <h2 class="filter_title">Filter</h2>

                <div id = "filter"></div>
                <button type="button" class="btn btn-default btn-block">Submit</button></div>
            </div>
        </div>
    <div id="device" class="col-sm-9"></div>
    
</body>
    
</html>
